<!DOCTYPE html>
<html>
<head>
    <title>Test Routing</title>
</head>
<body>
    <h1>Testing URL Routing</h1>
    <p>Current URL: <span id="url"></span></p>
    <p>Current Path: <span id="path"></span></p>
    <p>Query String: <span id="query"></span></p>
    
    <script>
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('path').textContent = window.location.pathname;
        document.getElementById('query').textContent = window.location.search;
        
        console.log('Current URL:', window.location.href);
        console.log('Current Path:', window.location.pathname);
        console.log('Query String:', window.location.search);
    </script>
</body>
</html>
